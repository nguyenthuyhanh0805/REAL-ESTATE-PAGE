<!DOCTYPE>
<html>
    <head>
        <!--Jquery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        
        <!--Bootstrap CDN -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <link type="text/css" rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="home">
            <div class="header-page">
                <div class="row">
                    <div class="logo-box col-xs-12 col-sm-4 col-md-3 col-lg-3">
                        <span class="title"><img class="logo" src="./img/logo.png"/>REAL ESTATE</span>
                    </div>
                    <div class="navbar-box col-xs-12 col-sm-8 col-md-9 col-lg-9">
                        <a class="nav-item">HOME</a>
                        <a class="nav-item">PROPERTIES</a>
                        <a class="nav-item">MAP</a>
                        <a class="nav-item">HOT DEALS</a>
                        <a class="nav-item">BLOG</a>
                        <a class="nav-item">ABOUT US</a>
                        <a class="nav-item">CONTACT US</a>
                    </div>
                </div>
            </div>
            <div class="body-page">
                <div class="main-content">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <div class="item-carousel">
                                    <img src="./img/vila1.jpg" alt="item-carousel">
                                </div>
                            </div>

                            <div class="item">
                            <img src="./img/vila2.jpg" alt="item-carousel">
                            </div>

                            <div class="item">
                            <img src="./img/vila3.jpg" alt="item-carousel">
                            </div>

                            <div class="item">
                            <img src="./img/vila4.jpg" alt="item-carousel">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
             <div class="book-form">
                    <div class="row">
                        <div class="col-xs-12 col-sm-2 col-md-3 col-lg-2"></div>
                        <div class="first-row col-xs-12 col-sm-10 col-md-6 col-lg-8">
                            <div class="row">
                                <div class="col-xs-6 col-sm-2 col-md-3 col-lg-3">
                                    <button class="btn-for-sale">FOR SALE</button>
                                    <button class="btn-for-rent">FOR RENT</button>
                                </div>
                                <div class=" col-xs-6 col-sm-2 col-md-3 col-lg-3">
                                    <select class="sl-location">
                                        <option>LOCATION</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="col-xs-6 col-sm-2 col-md-3 col-lg-3">
                                    <select class="sl-type">
                                        <option>TYPE</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="col-xs-6 col-sm-2 col-md-3 col-lg-3">
                                    <select class="sl-special">
                                        <option>SPECIAL</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-3 col-lg-2"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-2 col-md-3 col-lg-2"></div>
                        <div class="second-row col-xs-12 col-sm-10 col-md-6 col-lg-8">
                            <div class="row">
                                <div class="col-xs-6 col-sm-2 col-md-3 col-lg-3">
                                    <select class="sl-bed">
                                        <option>MIN BEDS</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                    <select class="sl-bed">
                                        <option>MAX BEDS</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="col-xs-6 col-sm-2 col-md-3 col-lg-3">
                                    <select class="sl-bath">
                                        <option>MIN BATH</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                    <select class="sl-bath">
                                        <option>MAX BATH</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="col-xs-6 col-sm-2 col-md-3 col-lg-3">
                                    <select class="sl-floor">
                                        <option>MIN FLOOR AREA</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                    <select class="sl-floor">
                                        <option>MAX FLOOR AREA</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="col-xs-6 col-sm-2 col-md-3 col-lg-3">
                                    <button class="btn-search">SEARCH</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-2 col-md-3 col-lg-2"></div>
                    </div>
                </div>
                <div class="new">

                </div>
                <div class="feature">

                </div>
                <div class="subcribe">

                </div>
                
            </div>
            <footer>

            </footer>
        </div>


        <script src="script.js"></script>
    </body>
</html>
